<ion-content>
  
  <div>

    <form>

      <ion-grid class="set-grid">

        <ion-row>

          <ion-col class="ion-text-center">

            <app-titolo-dev-skill></app-titolo-dev-skill>

            <h3>Inserisci i tuoi dati per la registrazione</h3>

          </ion-col>

        </ion-row>

        <br>
        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Username</ion-label>
              <ion-input name="username" [(ngModel)]="username"></ion-input>
              <ion-icon slot="end" name="person-sharp"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Indirizzo email</ion-label>
              <ion-input name="mail" [(ngModel)]="mail"></ion-input>
              <ion-icon slot="end" name="mail-sharp"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
              <ion-icon slot="end" name="lock-closed"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label position="floating">Conferma password</ion-label>
              <ion-input name="confermaPassword" [(ngModel)]="confermaPassword" type="password"></ion-input>
              <ion-icon slot="end" name="lock-closed"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>

          <ion-col>

          </ion-col>

          <ion-col>

            <ion-button (click)="eventoDiClick()" class="ion-float-right" expand="block">REGISTRATI</ion-button>
            <app-bottone-personalizzato link="/login" parola="Login"></app-bottone-personalizzato>

          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

      </ion-grid>

    </form>

  </div>
  
</ion-content>
