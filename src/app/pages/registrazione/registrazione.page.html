<ion-content>
  
  <div>

    <form [formGroup]="mioForm">

      <ion-grid class="set-grid">

        <ion-row>

          <ion-col class="ion-text-center">

            <app-titolo-dev-skill></app-titolo-dev-skill>

            <h3>Inserisci i tuoi dati per la registrazione</h3>

          </ion-col>

        </ion-row>

        <br>
        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label for="username" position="floating"> Username </ion-label>
              <ion-input (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="username" formControlName="username"></ion-input>
              <ion-icon slot="end" icon="person-sharp"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label for="email" position="floating"> Email </ion-label>
              <ion-input (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="email" formControlName="email"></ion-input>
              <ion-icon slot="end" icon="mail-sharp"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label for="password" position="floating"> Password </ion-label>
              <ion-input (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="password" type="password" formControlName="password"></ion-input>
              <ion-icon slot="end" icon="lock-closed"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>
          <ion-col>

          </ion-col>

          <ion-col>
            <ion-item>

              <ion-label for="confermaPassword" position="floating"> Conferma password </ion-label>
              <ion-input (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="confermaPassword" type="password" formControlName="confermaPassword"></ion-input>
              <ion-icon slot="end" icon="lock-closed"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

        <br>
        <br>

        <ion-row>

          <ion-col>

          </ion-col>

          <ion-col>

            <ion-button [disabled]="disabile" (click)="eventoDiClick()" class="ion-float-right" expand="block" type="submit">REGISTRATI</ion-button>
              <app-bottone-personalizzato link="/login" parola="Login"></app-bottone-personalizzato>

          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>

      </ion-grid>

    </form>

  </div>
  
</ion-content>
