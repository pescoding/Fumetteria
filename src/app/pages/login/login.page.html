<ion-content >
  
    <div>

      <form [formGroup]="mioForm">

        <ion-grid class="set-grid">

          <ion-row>

            <ion-col class="ion-text-center">

              <app-titolo-dev-skill titolo="Inserisci i dati per il login" ></app-titolo-dev-skill>

            </ion-col>

          </ion-row>

          <br>
          <br>
          <br>

          <ion-row>
            <ion-col>

            </ion-col>

            <ion-col>
  
              <ion-item>

                  <ion-label for="username" position="floating"> Username </ion-label>
                  <ion-input placeholder="Inserisci qui il tuo username" (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="username" formControlName="username"></ion-input>
                  <ion-icon slot="end" icon="person-sharp"></ion-icon>

              </ion-item>
              
            </ion-col>

            <ion-col>

            </ion-col>

          </ion-row>

          <br>
          <br>

          <ion-row>
            <ion-col>

            </ion-col>

            <ion-col>

              <ion-item>

                <ion-label for="password" position="floating"> Password </ion-label>
                <ion-input placeholder="Inserisci qui la tua password" (keyup)="eventoBottone()" (keyup.enter)="eventoDiClick()" id="password" type="password" formControlName="password"></ion-input>
                <ion-icon slot="end" icon="lock-closed"></ion-icon>

              </ion-item>
                
            </ion-col>

            <ion-col>

            </ion-col>

          </ion-row>

          <br>
          <br>

          <ion-row>

            <ion-col>

            </ion-col>

            <ion-col>
              
              <ion-button [disabled]="disabile" (click)="eventoDiClick()" class="ion-float-right" expand="block" type="submit">LOGIN</ion-button>
              <app-bottone-personalizzato link="/registrazione" parola="Registrati"></app-bottone-personalizzato>

            </ion-col>

            <ion-col>

            </ion-col>

          </ion-row>

        </ion-grid>

      </form>

    </div>

</ion-content>
